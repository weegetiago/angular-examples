<div class="person-container">
    <form action="">
        <p-table>
            <ng-template pTemplate="header">
                <tr>
                    <th>NOME</th>
                    <th>E-MAIL</th>
                    <th>WHATSAPP</th>
                </tr>
                <tr *ngFor="let person of person">
                    <th>{{person.name}}</th>
                    <th>{{person.email}}</th>
                    <th>{{person.whatsapp}}</th>
                </tr>
            </ng-template>
        </p-table>
        <br>
        <div class="row">
            <p-button [routerLink]="['']" label="Pagina Home"></p-button>
            {{''}}
            <p-button label="Voltar" [routerLink]="['/person']"></p-button>
        </div>
    </form>
</div>
